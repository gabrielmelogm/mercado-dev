  mysql:
    image: mysql:8.0.30-debian
    container_name: "mercado_dev-db"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./.docker/mysql:/docker-entrypoint-initdb.d